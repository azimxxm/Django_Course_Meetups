<li class="meetup-item">
    <article>
        <div class="meetup-summary">
            <div class="meetup-image">
                <img src="{{ meetups_item.image.url }}" alt="">
            </div>
            <div class="meetup-details">
                <h3> {{ meetups_item.title }} </h3>
                <address> {{ meetups_item.location}} </address>
            </div>
        </div>
        <div class="meetup-actions">
            <a href="{% url 'meetup-details' meetups_item.slug %}" class="btn">More ditails</a>
        </div>
    </article>
</li>
